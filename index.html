<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Texture Looper</title>

  </head>
  <body>
    <img id="image-to-crop" src="#" alt="Waiting for you to upload a texture...">
    <div id="crop-area"></div>
    <!-- <div id="drag-n-drop"> -->
      <!-- <p>Drag and drop image...</p> -->
    <!-- </div> -->

    <div class="texture-chooser">
      <ul id="texture-list">
        <li>
          <label for="file-upload">Upload:
            <input type="file" id="file-upload" accept="image/*">
          </label>
      </ul>
    </div>

    <div class="ui">
      <ol>
        <li><label for="project-name">Name your project
            <input type="text" default="TEXTURE">
          </label>
        </li>
        <li>
          <p>Upload an image texture</p>
          <li>
            <p>Crop the image to your heart's content, using the interactive tool
            on the left</p>
            <label for="show-repeat-preview">
              <input id="show-repeat-preview" type="checkbox">
              Show repeat
            </label>
          </li>
          <li>
            <p>Save your result</p>
            <button id="save">Save Cropped Image</button>
            <button id="save-normal-map">Save Normal Map</button>
            <p>(Normal map takes a few seconds to calculate)</p>
          </li>
        </li>
      </ol>
    </div>

    <script src="./jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="./jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
